<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="OpenMower GUI - Interface de gestion pour OpenMower"/>
    
    <!-- Styles Mapbox -->
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.css">
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.4.3/mapbox-gl-draw.css" type="text/css">
    
    <title>OpenMower GUI</title>
</head>
<body style="height: 98vh; margin: 0">
    <div id="root" style="height: 100%"></div>

    <!-- Chargement de l'application -->
    <script type="module" src="/src/main.tsx" defer></script>

    <!-- Configuration de Beamer -->
    <script>
        window.beamer_config = { product_id: 'dRSYRRqK59491' };
    </script>
    
    <!-- Beamer Script -->
    <script src="https://app.getbeamer.com/js/beamer-embed.js" defer></script>

    <!-- Message pour les utilisateurs sans JavaScript -->
    <noscript>
        <p style="text-align: center; font-size: 18px; color: red;">
            JavaScript is required to use OpenMower GUI. Please enable it in your browser.
        </p>
    </noscript>
</body>
</html>
